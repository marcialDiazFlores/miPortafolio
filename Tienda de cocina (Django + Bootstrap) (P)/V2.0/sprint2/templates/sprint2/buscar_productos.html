{% extends "sprint2/base.html" %}
 
{% block title %}{% endblock %}
 
{% block content %}
  <div class="text-center">
    <div class="card mx-auto p-2" style="max-width: 400px; background-color: #60C5F1; margin-top: 130px;">
      <div class="card-body">
        <h3 class="card-title">Buscar Productos por Categoría</h3>
        
        <form action="/prodsxcateg/" method="get">
          <div class="mb-3 mt-4">
            <label for="exampleInputCategoria1" class="form-label"></label>
            <select name="cod_categoria" class="form-select" aria-label="Default select example">
              <option selected value="0">Selecciona la categoría</option>
              {% for categoria in categorias %}
              <option value="{{categoria.id}}">{{categoria.nombre}}</option>
              {% endfor %}
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary mt-3">Buscar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
